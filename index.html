<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Divisor de Conta de Restaurante</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Divisor de Conta de Restaurante</h1>
      <p>by João Paulo Santos</p>
    </header>

    <div class="container">
      <div class="products-container">
        <div class="product-container">
          <div>
            <label for="productSelect">Selecione o produto:</label>
            <select id="productSelect"></select>
          </div>
          <div>
            <label for="quantityInput">Quantidade:</label>
            <input type="number" id="quantityInput" min="1" value="1" />
          </div>
        </div>
        <div>
          <label for="customersInput">Clientes (separados por vírgula):</label>
          <input type="text" id="customersInput" />
        </div>
      </div>

      <div class="actions">
        <button onclick="registerConsumption()">Cadastrar Consumo</button>
        <button onclick="calculateDivision()">Calcular</button>
      </div>

      <h2>Produtos Consumidos:</h2>
      <ul id="consumedProducts"></ul>

      <h2>Divisão da Conta:</h2>
      <ul id="divisionResult" class="result-container"></ul>
    </div>
  </body>
</html>
